<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="{% url 'admin_dashboard' %}" class="brand-link">
    <span class="brand-text font-weight-light">Custom Admin</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
      >
        <li class="nav-item">
          <a href="{% url 'admin_dashboard' %}" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li class="nav-item">
          <a href="{% url 'admin_user_list' %}" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>Users</p>
          </a>
        </li>
        <li class="nav-item">
          <form
            method="post"
            action="{% url 'admin_logout' %}"
            style="margin: 0; padding: 0"
          >
            {% csrf_token %}
            <button
              type="submit"
              class="nav-link"
              style="
                background: none;
                border: none;
                padding: 0;
                color: white;
                width: 100%;
                display: flex;
                align-items: center;
              "
            >
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>Logout</p>
            </button>
          </form>

      </ul>
