{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row align-items-center justify-content-center">

    <!--  Animation Column -->
    <div class="col-md-6 text-center mb-4">
      <h3 class="text-primary mb-3">Let's Connect!</h3>
      <dotlottie-player
        src="https://lottie.host/e96de026-ebae-4343-973f-e508887fb330/FzC8VIlEkE.lottie"
        background="transparent"
        speed="1"
        style="width: 650px; height: 300px"
        loop
        autoplay
      ></dotlottie-player>
    </div>

    <!--  Form Column -->
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h4 class="mb-3 text-primary">Contact Us</h4>
        <form method="POST">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Your name"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Create a password"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="country">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              class="form-control"
              placeholder="India"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="state">State</label>
            <input
              type="text"
              id="state"
              name="state"
              class="form-control"
              placeholder="Delhi"
              required
            />
          </div>

          <div class="form-group mt-3">
            <label for="message">Your Feedback:</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
              rows="5"
              placeholder="Type your message here..."
              required
            ></textarea>
          </div>

          <button type="submit" class="btn btn-primary mt-4 w-100">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
